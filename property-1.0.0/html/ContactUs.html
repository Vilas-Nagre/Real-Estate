<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .header {
            background: url('header-image.jpg') no-repeat center center/cover;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2em;
        }

        .contact-info {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: white;
            text-align: center;
        }

        .contact-info div {
            flex: 1;
            padding: 10px;
        }

        .contact-info div img {
            max-width: 50px;
            margin-bottom: 10px;
        }

        .map {
            margin: 20px auto;
            width: 80%;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: 0;
        }

        .form-container {
            width: 33%;
            margin: 0 auto 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 97%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group .recaptcha {
            text-align: center;
            margin-top: 10px;
        }

        .form-container button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Contact Us</h1>
    </div>

    <div class="contact-info">
        <div>
            <img src="phone-icon.png" alt="Phone">
            <p>PHONE :</p>
            <p>+91 - 1020304050</p>
        </div>
        <div>
            <img src="address-icon.png" alt="Address">
            <p>ADDRESS :</p>
            <p>pune ,<br>pune.</p>
        </div>
        <div>
            <img src="email-icon.png" alt="Email">
            <p>E-MAIL :</p>
            <p>Vanik@123</p>
        </div>
    </div>

    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d20792.41868645053!2d73.72266828330686!3d18.563810167749203!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6357c73945a6f181%3A0xbd4cb4547779b858!2sCodeFirst%20Technology!5e0!3m2!1sen!2sin!4v1737648815230!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div class="form-container">
        <h2>GET IN TOUCH!</h2>
        <form>
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="text" id="phone" name="phone" maxlength="10" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group recaptcha">
                <div class="g-recaptcha" data-sitekey="your-site-key"></div>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
